<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Sign Up Form</h1>
    <p>Join the greatest Honda Fit forum!</p>
    <div id="poster">
      <img src="C:\Users\Ten Eiras\Desktop\APPS DEVS\GitHub\31ras.github.io\hondafit1.jpeg">
      <img src="C:\Users\Ten Eiras\Desktop\APPS DEVS\GitHub\31ras.github.io\hondafit2.jpg">
      <img src="C:\Users\Ten Eiras\Desktop\APPS DEVS\GitHub\31ras.github.io\hondafit3.jpeg">
    </div>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Email: <input id="email" name="email" type="email" required /></label>
        <label for="phone-number">Phone Number: <input id="phone-number" name="phone-number" type="tel" required /></label>
        <label for="new-password">Password: <input id="new-password" name="new-password" type="password" required /></label>
        <label for="confirm-password">Confirm Password: <input id="confirm-password" name="confirm-password" type="password" required /></label>
      </fieldset>
      <input type="submit" value="Create Account" />
      <footer for="log-in"> Already have an account? <a href="">Log in</a></a></footer>
    </form>
  </body>
</html>
